<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="Platzi Video">      
    </header>    
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remenber-me">
                    <label>
                        <input type="checkbox" name="" id="" value="checkbos">Recuérdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="Google">Inicia Sesión con Google</div>
                <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Ceclaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
